<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Status Checker - DevOps Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #2563eb;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --gray: #6b7280;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card.success { border-left: 5px solid var(--success); }
        .stat-card.warning { border-left: 5px solid var(--warning); }
        .stat-card.danger { border-left: 5px solid var(--danger); }
        .stat-card.primary { border-left: 5px solid var(--primary); }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 10px 0;
        }

        .stat-success { color: var(--success); }
        .stat-warning { color: var(--warning); }
        .stat-danger { color: var(--danger); }
        .stat-primary { color: var(--primary); }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .panel-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 25px;
        }

        .panel-header h2 {
            color: var(--dark);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .url-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .url-item {
            display: flex;
            align-items: center;
            padding: 20px;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .url-item:hover {
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transform: translateX(5px);
        }

        .url-item.up { border-left: 4px solid var(--success); }
        .url-item.down { border-left: 4px solid var(--danger); }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .status-up { background: var(--success); }
        .status-down { background: var(--danger); }

        .url-info {
            flex: 1;
        }

        .url-name {
            font-weight: 600;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .url-stats {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--gray);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .history-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            padding: 15px;
            border-left: 4px solid var(--gray);
            margin-bottom: 10px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .history-item.success { border-left-color: var(--success); }
        .history-item.error { border-left-color: var(--danger); }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .last-update {
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: 20px;
        }

        .uptime-chart-container {
            height: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <i class="fas fa-heartbeat"></i>
                URL Status Checker Dashboard
            </h1>
            <p>Real-time monitoring of your website availability and performance</p>
            
            <!-- Stats Grid -->
            <div class="stats-grid">
                <div class="stat-card success">
                    <i class="fas fa-check-circle fa-2x stat-success"></i>
                    <div class="stat-number stat-success" id="up-count">0</div>
                    <div>URLs UP</div>
                </div>
                <div class="stat-card danger">
                    <i class="fas fa-times-circle fa-2x stat-danger"></i>
                    <div class="stat-number stat-danger" id="down-count">0</div>
                    <div>URLs DOWN</div>
                </div>
                <div class="stat-card primary">
                    <i class="fas fa-percentage fa-2x stat-primary"></i>
                    <div class="stat-number stat-primary" id="uptime-percent">0%</div>
                    <div>Uptime Percentage</div>
                </div>
                <div class="stat-card warning">
                    <i class="fas fa-clock fa-2x stat-warning"></i>
                    <div class="stat-number stat-warning" id="avg-response">0ms</div>
                    <div>Avg Response Time</div>
                </div>
            </div>

            <!-- Controls -->
            <div class="controls">
                <button class="btn btn-primary" onclick="refreshData()">
                    <i class="fas fa-sync-alt"></i>
                    Refresh Now
                </button>
                <button class="btn btn-success" onclick="checkAllUrls()">
                    <i class="fas fa-play"></i>
                    Check All URLs
                </button>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div class="dashboard">
            <!-- URL Status Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-list"></i> Monitored URLs</h2>
                </div>
                <div class="url-list" id="url-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading URL status...
                    </div>
                </div>
            </div>

            <!-- History & Charts Panel -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-history"></i> Recent Activity</h2>
                </div>
                <div class="history-list" id="history-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        Loading history...
                    </div>
                </div>
                
                <!-- Uptime Chart -->
                <div class="uptime-chart-container">
                    <canvas id="uptimeChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Last Update -->
        <div class="last-update" id="last-update">
            Last updated: Never
        </div>
    </div>

    <script>
    let uptimeChart = null;
    let uptimeHistory = [];

    document.addEventListener('DOMContentLoaded', function() {
        initUptimeChart();
        refreshData();
        setInterval(refreshData, 30000); // every 30 seconds
    });

    async function refreshData() {
        await updateUrlStatus();
        await updateHistory();
        updateLastUpdate();
    }

    async function updateUrlStatus() {
        try {
            const response = await fetch('/api/check');
            const data = await response.json();
            
            updateStats(data.summary);
            renderUrlList(data.results);

            // ✅ Update the uptime chart dynamically
            updateUptimeChart(data.summary.uptime_percentage);
        } catch (error) {
            console.error('Error fetching URL status:', error);
            document.getElementById('url-list').innerHTML = 
                '<div class="loading">Error loading URL status</div>';
        }
    }

    function updateStats(summary) {
        document.getElementById('up-count').textContent = summary.successful;
        document.getElementById('down-count').textContent = summary.failed;
        document.getElementById('uptime-percent').textContent = summary.uptime_percentage + '%';

        const avgTime = summary.successful > 0 ? 
            (summary.total_urls_checked * 100) / summary.successful : 0;
        document.getElementById('avg-response').textContent = Math.round(avgTime) + 'ms';
    }

    function renderUrlList(urls) {
        const urlList = document.getElementById('url-list');
        urlList.innerHTML = '';

        if (urls.length === 0) {
            urlList.innerHTML = '<div class="loading">No URLs to monitor</div>';
            return;
        }

        urls.forEach(url => {
            const urlItem = document.createElement('div');
            urlItem.className = `url-item ${url.success ? 'up' : 'down'}`;
            
            urlItem.innerHTML = `
                <div class="status-indicator ${url.success ? 'status-up' : 'status-down'}"></div>
                <div class="url-info">
                    <div class="url-name">${url.url}</div>
                    <div class="url-stats">
                        <span><i class="fas fa-code"></i> Status: ${url.status_code}</span>
                        <span><i class="fas fa-clock"></i> ${url.response_time}s</span>
                        <span><i class="fas fa-calendar"></i> ${url.timestamp}</span>
                    </div>
                </div>
                <div class="url-status">
                    <span style="color: ${url.success ? 'var(--success)' : 'var(--danger)'}; font-weight: bold;">
                        ${url.success ? '✅ UP' : '❌ DOWN'}
                    </span>
                </div>
            `;
            
            urlList.appendChild(urlItem);
        });
    }

    async function updateHistory() {
        try {
            const response = await fetch('/api/history');
            const data = await response.json();
            renderHistory(data.recent_checks);
        } catch (error) {
            console.error('Error fetching history:', error);
            document.getElementById('history-list').innerHTML = 
                '<div class="loading">Error loading history</div>';
        }
    }

    function renderHistory(history) {
        const historyList = document.getElementById('history-list');
        historyList.innerHTML = '';

        if (history.length === 0) {
            historyList.innerHTML = '<div class="loading">No history available</div>';
            return;
        }

        history.slice().reverse().forEach(check => {
            const historyItem = document.createElement('div');
            historyItem.className = `history-item ${check.success ? 'success' : 'error'}`;
            const statusIcon = check.success ? '✅' : '❌';
            const statusText = check.success ? 'UP' : 'DOWN';
            
            historyItem.innerHTML = `
                <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                    <strong>${check.url}</strong>
                    <span style="color: ${check.success ? 'var(--success)' : 'var(--danger)'}">
                        ${statusIcon} ${statusText}
                    </span>
                </div>
                <div style="font-size: 0.9rem; color: var(--gray);">
                    Status: ${check.status_code} | Time: ${check.response_time}s
                </div>
                <div style="font-size: 0.8rem; color: var(--gray);">
                    ${check.timestamp}
                </div>
            `;
            
            historyList.appendChild(historyItem);
        });
    }

    async function checkAllUrls() {
        const btn = event.target;
        const originalText = btn.innerHTML;
        
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
        btn.disabled = true;
        
        await refreshData();
        
        setTimeout(() => {
            btn.innerHTML = originalText;
            btn.disabled = false;
        }, 2000);
    }

    function updateLastUpdate() {
        const now = new Date();
        document.getElementById('last-update').textContent = 
            `Last updated: ${now.toLocaleString()}`;
    }

    // ✅ Chart initialization
    function initUptimeChart() {
        const ctx = document.getElementById('uptimeChart').getContext('2d');
        uptimeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Uptime Percentage',
                    data: [],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        ticks: {
                            callback: function(value) { return value + '%'; }
                        }
                    }
                }
            }
        });
    }

    // ✅ Chart update handler
    function updateUptimeChart(uptimePercentage) {
        if (!uptimeChart) return;

        const now = new Date().toLocaleTimeString();

        // Keep only last 10 data points
        if (uptimeChart.data.labels.length >= 10) {
            uptimeChart.data.labels.shift();
            uptimeChart.data.datasets[0].data.shift();
        }

        uptimeChart.data.labels.push(now);
        uptimeChart.data.datasets[0].data.push(uptimePercentage);

        uptimeChart.update();
    }
</script>

</body>
</html>
